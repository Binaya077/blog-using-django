{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}

        <a href="{% url 'logout' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">Logout</span>
        </a>
        <a href="{% url 'post_create' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">add</span>
        </a>
        <a href="{% url 'draft_list' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">draft</span>
        </a>

        {% else %}

        <a href="{% url 'login' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">login</span>
        </a>
        {% endif %}
        <h1>
            <a href="/">
                <img src="{% static 'img/favicon.ico' %}" alt="personal Blog" width="90px;" />
                Personal Blog
            </a>
        </h1>
    </div>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
